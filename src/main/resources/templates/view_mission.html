<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Missions</title>
</head>
<body>
    <h1 th:text="|Here are the missions for ${session.agent}|">missions</h1>
    <table>
        <tr>
            <th>Title</th><th>Gadget1</th><th>Gadget2</th><th>Operation</th>
        </tr>
        <tr th:each="mission : ${session.missionList}">
            <td th:text="${mission.title}">title</td>
            <td th:text="${mission.gadget1}">gadget1</td>
            <td th:text="${mission.gadget2}">gadget2</td>
            <td>
                <a href="" th:href="|/editMission/${mission.id}|">edit</a>
                <a href="" th:href="|/deleteMission/${mission.id}|">delete</a>
            </td>
        </tr>
    </table>
    <p><a href="/">Back to home</a></p>
</body>
</html>
